<h2>Angular pipes</h2>

<input type="text" [(ngModel)]="search">

<button (click)="searchField = 'title'" class="btn">Title</button>
<button (click)="searchField = 'text'" class="btn">Text</button>

<div *ngFor="let post of posts | filter: search: searchField" class="card">
  <h2>{{ post.title }}</h2>
  <p>{{ post.text }}</p>
</div>
